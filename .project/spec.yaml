specVersion: v2
specMinorVersion: 2
meta:
    name: build-an-agent
    image: project-build-an-agent
    description: ""
    labels: []
    createdOn: "2025-06-24T17:47:56Z"
    defaultBranch: main
layout:
    - path: code/
      type: code
      storage: git
    - path: assets/
      type: code
      storage: gitlfs
environment:
    base:
        registry: nvcr.io
        image: nvidia/ai-workbench/python-basic:1.0.8
        build_timestamp: "20250729154429"
        name: Python Basic
        supported_architectures: []
        cuda_version: ""
        description: A Python Base with Jupyterlab
        entrypoint_script: ""
        labels:
            - ubuntu
            - python3
            - jupyterlab
        apps:
            - name: DevX-Lab
              type: jupyterlab
              class: webapp
              start_command: jupyter lab --allow-root --port 8888 --ip 0.0.0.0 --no-browser --NotebookApp.base_url=$PROXY_PREFIX --NotebookApp.default_url=/lab --NotebookApp.allow_origin='*' --expose-app-in-browser --NotebookApp.password='' --NotebookApp.token=''
              health_check_command: curl -o /dev/null -sL $(jupyter lab list | grep :8888/projects/ | awk '{print $1}')
              stop_command: jupyter lab stop 8888
              user_msg: ""
              logfile_path: ""
              timeout_seconds: 60
              icon_url: ""
              webapp_options:
                autolaunch: true
                port: "8888"
                proxy:
                    trim_prefix: false
                url_command: jupyter lab list | head -n 2 | tail -n 1 | cut -f1 -d' ' | grep -v 'Currently'
        programming_languages:
            - python3
        icon_url: https://workbench.download.nvidia.com/static/img/ai-workbench-icon-rectangle.jpg
        image_version: 1.0.8
        os: linux
        os_distro: ubuntu
        os_distro_release: "22.04"
        schema_version: v2
        user_info:
            uid: ""
            gid: ""
            username: ""
        package_managers:
            - name: apt
              binary_path: /usr/bin/apt
              installed_packages:
                - curl
                - git
                - git-lfs
                - python3
                - gcc
                - python3-dev
                - python3-pip
                - vim
            - name: pip
              binary_path: /usr/local/bin/pip3.12
              installed_packages: []
        package_manager_environment:
            name: ""
            target: ""
    compose_file_path: ""
execution:
    apps: []
    resources:
        gpu:
            requested: 1
        sharedMemoryMB: 0
    secrets: []
    mounts:
        - type: project
          target: /project/
          description: Project directory
          options: rw
        - type: volume
          target: /nvwb-shared-volume/
          description: ""
          options: volumeName=nvwb-shared-volume
        - type: host
          target: /var/host-run/
          description: Host's Run Directory
          options: ""
